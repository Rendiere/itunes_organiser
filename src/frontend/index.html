<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTunes Library Manager</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div id="app" class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">iTunes Library Manager</h1>

        <div class="mb-8">
            <form @submit.prevent="uploadFile" enctype="multipart/form-data">
                <input type="file" ref="fileInput" accept=".xml" class="mb-2">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Upload XML</button>
            </form>
            <div v-if="uploadStatus" class="mt-2">
                {{ uploadStatus }}
                <div v-if="uploadProgress > 0 && uploadProgress < 100" class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mt-2">
                    <div class="bg-blue-600 h-2.5 rounded-full" :style="{ width: uploadProgress + '%' }"></div>
                </div>
            </div>
        </div>

        <div class="mb-4 flex justify-between items-center">
            <div class="space-x-2">
                <button @click="fetchTracks" class="bg-green-500 text-white px-4 py-2 rounded">Fetch Tracks</button>
                <button @click="inferYearForAll" class="bg-yellow-500 text-white px-4 py-2 rounded">Infer All Missing Years</button>
                <button @click="toggleMissingYearsFilter" class="bg-purple-500 text-white px-4 py-2 rounded">
                    {{ showOnlyMissingYears ? 'Show All Tracks' : 'Show Only Missing Years' }}
                </button>
            </div>
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
                <strong class="font-bold">Missing Years:</strong>
                <span class="block sm:inline">{{ missingYearsCount }}</span>
            </div>
        </div>

        <table v-if="filteredTracks.length" class="w-full bg-white shadow-md rounded">
            <thead>
                <tr>
                    <th class="p-3 text-left">Title</th>
                    <th class="p-3 text-left">Artist</th>
                    <th class="p-3 text-left">Album</th>
                    <th class="p-3 text-left">Year</th>
                    <th class="p-3 text-left">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="track in filteredTracks" :key="track.id">
                    <td class="p-3">{{ track.title }}</td>
                    <td class="p-3">{{ track.artist }}</td>
                    <td class="p-3">{{ track.album }}</td>
                    <td class="p-3">{{ track.year || 'Unknown' }}</td>
                    <td class="p-3">
                        <button @click="inferYear(track.id)" class="bg-yellow-500 text-white px-2 py-1 rounded">
                            Infer Year
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p v-else>No tracks available. Try uploading an XML file or fetching tracks.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
